<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@500&family=Silkscreen:wght@400;700&family=Source+Code+Pro&family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap" rel="stylesheet">
    <title>Trybewarts</title>
  </head>

  <body>
    <header class="header">
      <section>
        <img
          src="./images/trybewarts-header-logo.svg"
          alt="Logo da Trybewarts"
          class="trybewarts-header-logo"
        />
      </section>

      <h1 id="trybewarts-header-title">Trybewarts</h1>

      <form action="" method="get" class="trybewarts-login">
        <section>
          <input
            type="email"
            placeholder="Email"
            name="email"
            required
            id="email-login"
          />
        </section>
        <section>
          <input
            type="email"
            placeholder="Senha"
            name="password"
            required
            id="password-login"
          />
        </section>
        <section>
          <button id="button-login">Entrar</button>
        </section>
      </form>
    </header>
    <main>
      <form action="" id="evaluation-form">
        <h2>Formulário de Avaliação</h2>
        <section id="name-form">
          <input type="text" name="name" placeholder="Nome" id="input-name" />
          <input type="text" name="lname" placeholder="Sobrenome" id="input-lastname" />
        </section>
        <section id="email-house">
          <input type="email" placeholder="Email" name="email-form" id="input-email"/>
          <label for="house">
            <strong>Casa:</strong>
            <select name="house" id="house">
              <option value="Gitnória" id="gitnoria-house">Gitnória</option>
              <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
              <option value="Corvinode" id="corvinode-house">Corvinode</option>
              <option value="Pytherina" id="pytherina-house">Pytherina</option>
            </select>
          </label>
        </section>
        <hr />
        <section class="selects">
          <section class="family-question">
            <section id="radios">
              <label for="" id="label-family">Qual sua família?</label>
              <div>
                <label for="front"></label
                ><input
                 type="radio" 
                 name="family" 
                 id="front" 
                 value="Frontend"
                />Família Frontend
              </div>
              <div>
                <label for="back"></label
                ><input
                  type="radio"
                  name="family"
                  id="back"
                  value="Backend"
                />Família Backend
              </div>
              <div>
                <label for="full"></label
                ><input
                  type="radio"
                  name="family"
                  id="full"
                  value="FullStack"
                />Família FullStack
              </div>
            </section>
          </section>
          <section class="content-question">
            <section id="checkbox">
              <label for="" id="label-content"
                >Qual conteúdo você está com mais vontade de aprender?</label
              >
              <div>
                <input id="sub1" class="subject" name="Hofs" value="HoFs" type="checkbox" />
                <label for="sub1" id="grid">Hofs</label>
              </div>
              <div>
                <input id="sub2" class="subject" name="Jest" value="Jest" type="checkbox" />
                <label for="sub2" id="grid">Jest</label>
              </div>
              <div>
                <input
                  id="sub3"
                  name="Promises" 
                  class="subject"
                  value="Promises"
                  type="checkbox"
                />
                <label for="sub3" id="grid">Promises</label>
              </div>
              <div>
                <input
                  id="sub4"
                  name="React" 
                  class="subject"
                  value="React"
                  type="checkbox"
                />
                <label for="sub4" id="grid">React</label>
              </div>
              <div>
                <input id="sub5" class="subject" name="SQL"  value="SQL" type="checkbox" />
                <label for="sub5" id="grid">SQL</label>
              </div>
              <div>
                <input
                  id="sub6"
                  class="subject"
                  name="Python" 
                  value="Python"
                  type="checkbox"
                />
                <label for="sub6" id="grid">Python</label>
              </div>
            </section>
          </section>
        </section>
        <hr />
        <section id="evaluation">
          <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
          <label for="r1"
            ><input name="rate" value="1" id="r1" type="radio" />1</label
          >
          <label for="r2"
            ><input name="rate" value="2" id="r2" type="radio" />2</label
          >
          <label for="r3"
            ><input name="rate" value="3" id="r3" type="radio" />3</label
          >
          <label for="r4"
            ><input name="rate" value="4" id="r4" type="radio" />4</label
          >
          <label for="r5"
            ><input name="rate" value="5" id="r5" type="radio" />5</label
          >
          <label for="r6"
            ><input name="rate" value="6" id="r6" type="radio" />6</label
          >
          <label for="r7"
            ><input name="rate" value="7" id="r7" type="radio" />7</label
          >
          <label for="r8"
            ><input name="rate" value="8" id="r8" type="radio" />8</label
          >
          <label for="r9"
            ><input name="rate" value="9" id="r9" type="radio" />9</label
          >
          <label for="r10"
            ><input name="rate" value="10" id="r10" type="radio" />10</label
          >
        </section>
        <label class="textarea for="">Deixe seu comentário:</label>
        <section id="text-area">
          <textarea name="" id="textarea" rows="10" maxlength="500"></textarea>
          <p id="counter">500</p>
        </section>
        <section id="agree">
          <div>
            <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
            <input type="checkbox" id="agreement" />
          </div>
        </section>
        <div id="button-container">
          <button type="submit" id="submit-btn" disabled >Enviar</button>
        </div>
      </form>
      <section>
        <img
          src="./images/trybewarts-colored.svg"
          width="500px"
          alt="Logo da trybe"
          id="trybewarts-forms-logo"
        />
      </section>
    </main>

    <footer>
      <p>Direitos reservados à Trybewarts©</p>
    </footer> 
    <script src="./script.js"></script>
  </body>
</html>
